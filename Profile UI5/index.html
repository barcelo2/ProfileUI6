<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Profile</title>
  </head>
  <body>
    <div class="user-container">
      <div class="wrapper">
        <div class="box">
          <div class="menu">
            <i class=
            "fas fa-arrow-left"></i>
            <div id="myNav" class="overlay">
              <span onclick="openNav()"><i class="fas fa-ellipsis-h"></i></span>
              <a href="javascript:void(0)" id="closebtn" onclick="closeNav()"
                >&times;</a
              >

              <!--overlay content-->
              <div id="overlay-content">
                <a href="https://twitter.com/" target="_blank" rel="noreferrer"
                  ><i class="fab fa-twitter"></i>Twitter</a
                >
                <a
                  href="https://codepen.io/Barcelo2"
                  target="_blank"
                  rel="noreferrer"
                  ><i class="fab fa-codepen"></i>Codepen</a
                >
                <a
                  href="https://github.com/barcelo2"
                  target="_blank"
                  rel="noreferrer"
                  ><i class="fab fa-github"></i>Github</a
                >
              </div>
            </div>
          </div>
          <div class="user">
            <img src="vera.png" alt="usericon" />
          </div>
          <div class="user-text" id='user'>
  <h1>Vera Pushkash</h1>
  <p>Barcelona, Spain</p>
  <p>Frontend Web Developer</p>
          </div>

          <div class="user-stats" id='stats'>
              <ul class="user-info">
                <li>6</li>
                <li>300</li>
                <li>248</li>
              </ul>
              <ul class="user-info user-title">
                <li>Repo</li>
                <li>Followers</li>
                </li>Following</li>
              </ul>
          </div>
          <div class="btn-viewprofile">
              <a href="https://github.com/barcelo2"
              target="_blank"
              rel="noreferrer"><button type="button" class="block">view profile</a></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
